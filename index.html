<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
  
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Guilherme GonÃ§alves de Souza">
    <meta name="description" content="Desafio NFT preview card component do Front-end Mentor">
    <meta name="keywords" content="HTML,CSS, Front-end Mentor">

    <link rel="shortcut icon" href="./assets/images/favicon-32x32.png">
    <link rel="stylesheet" href="./assets/css/style.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">

    <title>NFT preview card component</title>
</head>

<body>
    <main>
        <div class="forviewer">
            <img src="./assets/images/icon-view.svg" alt="Icon for view of image">
        </div>
        <img class="nft" src="./assets/images/image-equilibrium.jpg" alt="Imagem da NFT">
        <h1>Equilibrium #3429</h1>
        <p>Our Equilibrium collection promotes balance and calm.</p>
        <div class="valuenft">
            <div class="left-content">
                <img src="./assets/images/icon-ethereum.svg" alt="Valor do Ethereum">
                <p>0.041 ETH</p>
            </div>
            <div class="right-content">
                <img src="./assets/images/icon-clock.svg" alt="Tempo">
                <p>3 days left</p>
            </div> 
        </div>
        <div class="line"></div>
        <div class="createby">
            <img src="./assets/images/image-avatar.png" alt="Avatar">
            <p>Creation of <strong>Jules Wyvern</strong></p>
        </div>
    </main>
</body>

</html>
